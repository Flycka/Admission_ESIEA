<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/formulaire_creation.css">
    <title>Formulaire de création</title>

</head>
<body>
<h1>Création de question</h1>
<div class="Main">
<form action="/traitement" method="GET">
    <label  for="question">Question :</label><br>
    <input type="text" id="question" name="question"><br><br>

    <label  for="reponse1">Réponse 1 :</label><br>
    <input type="text" id="reponse1" name="reponse1"><br><br>

    <label  for="reponse2">Réponse 2 :</label><br>
    <input type="text" id="reponse2" name="reponse2"><br><br>

    <label  for="reponse_correcte">Réponse correcte (1 ou 2) :</label><br>
    <input id="rep" type="number" id="reponse_correcte" name="reponse_correcte" min="1" max="2"><br><br>

    <input type="submit" value="Valider">
</form>
</div>
</body>
<footer>

</footer>
</html>
